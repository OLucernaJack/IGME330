<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Audio Visualizer</title>
    <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
    <script src="./src/loader.js" type="module"></script>
</head>

<body>
    <main>
        <canvas width="1000" height="600"></canvas>
        <div id="controls">
            <section>
                <button id="btn-play" data-playing="no"></button>
                <button id="btn-fs">Full Screen</button>

                <label>Track:
                    <select id="select-track">
                        <option value="media/New Adventure Theme.mp3" selected>New Adventure Theme</option>
                        <option value="media/Peanuts Theme.mp3">Peanuts Theme</option>
                        <option value="media/The Picard Song.mp3">The Picard Song</option>
                    </select>
                </label>
                <label>Data Type:
                    <select id="select-data">
                        <option value="frequency-data" selected>Frequency Data</option>
                        <option value="time-data">Time Domain Data</option>
                    </select>
                </label>
            </section>

            <section>
                Volume: <input type="range" id="vol-slide" min="0" max="2" value="1" step="0.01">
                <span id="vol-label">???</span>
                <span><input type="checkbox" id="highshelf-cb"><label for="highshelf-cb">Enable Treble</label></span>
                <span><input type="checkbox" id="lowshelf-cb"><label for="lowshelf-cb">Enable Bass</label></span>
            </section>

            <section>
                <span><input type="checkbox" id="bars-cb" checked><label for="bars-cb">Show Bars</label></span>
                <span><input type="checkbox" id="circles-cb" checked><label for="circles-cb">Show Circles</label></span>
                <!-- we'll use this 4th checkbox soon! -->
                <span><input type="checkbox" id="noise-cb"><label for="noise-cb">Show Noise</label></span>
                <span><input type="checkbox" id="invert-cb"><label for="invert-cb">Show Invert</label></span>

            </section>
        </div>
    </main>
</body>

</html>
