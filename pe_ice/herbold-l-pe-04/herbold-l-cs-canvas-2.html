<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>An Absolute Disaster</title>
    <style>
        canvas {
            border: 1px solid gray;
        }
    </style>
    <script>
        // #0 - in this class we will always use ECMAScript 5's "strict" mode
        // See what 'use strict' does here:
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
        "use strict";

        // #1 call the `init` function after the pages loads
        window.onload = init;

        function init() {
            console.log("page loaded!");
            // #2 Now that the page has loaded, start drawing!

            // A - `canvas` variable points at <canvas> tag
            let canvas = document.querySelector("canvas");

            // B - the `ctx` variable points at a "2D drawing context"
            let ctx = canvas.getContext("2d");

            // C - all fill operations are now in red
            ctx.fillStyle = "red";

            // D - fill a rectangle with the current fill color
            ctx.fillRect(20, 20, 600, 440);

            ctx.fillStyle = "orange";

            ctx.fillRect(120, 120, 400, 300);

            ctx.fillStyle = "green";

            ctx.fillRect(220, 220, 200, 160);

            ctx.strokeStyle = "white";

            ctx.strokeRect(318, 320, 4, 20);


            //demo
            ctx.rect(100, 100, 450, 10);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(640, 480);
            ctx.lineTo(200, 403);
            ctx.lineTo(590, 400);
            ctx.strokeStyle = "black";
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(180, 180);
            ctx.arc(180, 180, 40, 0, Math.PI * 2);
            ctx.closePath();
            ctx.stroke();
            ctx.fill();


            ctx.fillStyle = "white";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(320, 260);
            ctx.arc(320, 260, 30, 0, Math.PI);
            ctx.closePath();
            ctx.stroke();
            ctx.fill();

            //check it off
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(canvas.width / 2 + 20, canvas.height / 2, 10, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(canvas.width / 2 - 20, canvas.height / 2, 10, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.lineWidth = 20;
            ctx.strokeStyle = "blue";
            ctx.moveTo(620, 380);
            ctx.lineTo(20, 380);
            ctx.stroke();



        }
    </script>
</head>

<body>
    <canvas width="640" height="480">
        Get a real browser!
    </canvas>
</body>

</html>
