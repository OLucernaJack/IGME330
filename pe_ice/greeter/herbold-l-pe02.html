<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Greeter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        * {
            font-size: 1.5em;
            font-family: 'Dancing Script', cursive;
        }

        button {
            width: 100px;
            height: 50px;
            font-size: 14pt;
        }

        label {
            font-size: 32px;
        }

        @media only screen and (min-width:1024px) {
            body {
                background-color: red;
                padding: 100px;
            }
        }
    </style>
    <script>
        'use strict';
        //console.log("log end:", a, i);
        // 1 - get a reference to the button
        // 2 - add a click event to button that calls a `sayHello` function
        // 3 - create a `sayHello()` function
        // 3A - get name of person from the <input>
        // 3B - get a reference to the #output <p>
        // 3C - update HTML of #output <p>

        // function sayHello() {
        //     let firstName = document.querySelector("#input-firstname").value;
        //     const lastName = document.querySelector("#input-lastname").value;
        //     if (!firstName.trim()) firstName = "Peter";
        //     // document.querySelector("#output").innerHTML = "Hello " + firstName +" "+lastName;
        //     document.querySelector("#output").innerHTML = `Hello ${firstName} ${lastName}!`
        // }

        //greet the user with either hello or bye
        const greet = greeting => {
            //get checkbox
            const checkboxShout = document.querySelector("#shoutify-check");
            //get name values
            let firstName = document.querySelector("#input-firstname").value;
            let lastName = document.querySelector("#input-lastname").value;
            //if no first name value provided
            if (!firstName.trim()) firstName = "Peter";
            //allcaps if checkbox checked
            if (checkboxShout.checked) {
                greeting = greeting.toUpperCase();
                firstName = firstName.toUpperCase();
                lastName = lastName.toUpperCase();
            }
            //change html
            document.querySelector("#output").innerHTML = `${greeting} ${firstName} ${lastName}!`
        }

        //onload thingy
        const init = () => {
            //get the buttons
            const button = document.querySelector("#btn-hello");
            const button2 = document.querySelector("#btn-goodbye");
            // button.onclick = sayHello;
            //click events
            button.addEventListener("click", () => { greet("Hello") });
            button2.addEventListener("click", () => { greet("Goodbye") });
            //js imperative changes
            document.querySelector("#output").style.color = "red";
            document.querySelector("#output").style.backgroundColor = "yellow";

        }

        window.onload = init;
    </script>
</head>

<body>
    <button id="btn-hello">Hi!</button>
    <button id="btn-goodbye">Bye!</button>
    <input type="checkbox" id="shoutify-check" name="shoutify"><label for="shoutify">Shoutify!</label>
    <hr>
    <input id="input-firstname" placeholder="Type in your first name">
    <input id="input-lastname" placeholder="Type in your last name">
    <p id="output">???</p>


</body>

</html>
