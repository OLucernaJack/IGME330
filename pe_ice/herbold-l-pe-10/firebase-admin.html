<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Firebase Admin</title>
</head>

<body>
    <h1>High Scores</h1>
    <ul id="scoresList">
        <li>No data yet!</li>
    </ul>

    <script type="module">
        /* #1 - The Firebase setup code goes here  - both imports, `firebaseConfig` and `app` */
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries


        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyASQQBxBswso_xiW9QnJRm2Mpi960mw6JI",
            authDomain: "high-scores-3e668.firebaseapp.com",
            projectId: "high-scores-3e668",
            storageBucket: "high-scores-3e668.appspot.com",
            messagingSenderId: "458246598830",
            appId: "1:458246598830:web:496763669eaba95a51fd3f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        console.log(app); // make sure firebase is loaded

        // #2 NEW STUFF
        const db = getDatabase();
        const scoresRef = ref(db, 'scores');

        const scoresChanged = (snapshot) => {
            let scoreHtml = "";
            snapshot.forEach(score => {
                const childKey = score.key;
                const childData = score.val();
                console.log(childKey, childData);

                scoreHtml += `<li>${childData.userId} - ${childData.game} - ${childData.score}</li>`;
            });
            document.querySelector('#scoresList').innerHTML = scoreHtml;
        }

        onValue(scoresRef, scoresChanged);


    </script>
</body>

</html>
