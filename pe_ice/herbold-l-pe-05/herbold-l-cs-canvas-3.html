<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Screensaver</title>
    <style>
        canvas {
            border: 1px solid gray;
        }
    </style>
    <script>
        // #0 - in this class we will always use ECMAScript 5's "strict" mode
        // See what 'use strict' does here:
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
        "use strict";

        // #1 call the `init` function after the pages loads
        window.onload = init;
        let ctx;
        let paused = false;

        function init() {
            console.log("page loaded!");
            // #2 Now that the page has loaded, start drawing!

            // A - `canvas` variable points at <canvas> tag
            let canvas = document.querySelector("canvas");

            // B - the `ctx` variable points at a "2D drawing context"
            ctx = canvas.getContext("2d");

            ctx.fillStyle = 'green';
            ctx.fillRect(20, 15, 600, 450);

            update();

        }

        function update() {
            requestAnimationFrame(update);
            if (paused) {

            }
            else {

                drawRandomRect(ctx);
            }

        }

        function drawRandomRect(ctx) {
            ctx.lineWidth = getRandomInt(1, 12);
            ctx.strokeStyle = getRandomColor();
            ctx.fillStyle = getRandomColor();
            //ctx.fillRect(getRandomInt(20, 620), getRandomInt(15, 400), getRandomInt(10, 200), getRandomInt(10, 200));

            ctx.beginPath();
            ctx.rect(getRandomInt(0, 640), getRandomInt(0, 480), getRandomInt(10, 200), getRandomInt(10, 200));
            ctx.stroke();
            ctx.fill();
            ctx.closePath();
        }

        // handy helper functions!
        function getRandomColor() {
            function getByte() {
                return 55 + Math.round(Math.random() * 200);
            }
            return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</head>

<body>
    <canvas width="640" height="480">
        Get a real browser!
    </canvas>
</body>

</html>
