<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Screensaver</title>
    <style>
        canvas {
            border: 1px solid gray;
        }

        body {
            font-family: sans-serif;
        }

        button {
            font-size: 1.2em;
        }

        section {
            margin: .5em 0 .5em 0;
        }
    </style>
    <script>
        // #0 - in this class we will always use ECMAScript 5's "strict" mode
        // See what 'use strict' does here:
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
        "use strict";

        // #1 call the `init` function after the pages loads
        window.onload = init;
        let ctx;
        let canvas;
        let paused = false;
        let createRects = true;
        let createArcs = true;
        let createLines = true;

        function init() {
            console.log("page loaded!");
            canvas = document.querySelector("canvas");
            ctx = canvas.getContext("2d");
            setupUI();
            update(ctx);
        }

        const setupUI = () => {
            //get all buttons and checkboxes
            const playButton = document.querySelector("#btn-play");
            const pauseButton = document.querySelector("#btn-pause");
            const clearButton = document.querySelector("#btn-clear");
            const rectsCheck = document.querySelector("#cb-rectangles");
            const arcsCheck = document.querySelector("#cb-arcs");
            const linesCheck = document.querySelector("#cb-lines");

            //control event listeners
            playButton.addEventListener("click", () => { playControl("play") });
            pauseButton.addEventListener("click", () => { playControl("pause") });
            clearButton.addEventListener("click", () => { playControl("clear") });
            rectsCheck.addEventListener("change", () => { playControl("rect-checkbox", rectsCheck) });
            arcsCheck.addEventListener("change", () => { playControl("arc-checkbox", arcsCheck) });
            linesCheck.addEventListener("change", () => { playControl("line-checkbox", linesCheck) });

            //canvas spray paint 
            canvas.onclick = canvasClicked;
        }

        const update = () => {
            requestAnimationFrame(update);
            if (paused) return;
            else {
                if (createRects) drawRandomRect(ctx);
                if (createArcs) drawRandomArc(ctx);
                if (createLines) drawRandomLine(ctx);
            }

        }

        const playControl = (btnType, btn = null) => {
            if (btnType == "play") {
                paused = false;
            }
            if (btnType == "pause") {
                paused = true;
            }
            if (btnType == "clear") {
                drawRectangle(ctx, 0, 0, 640, 480, "white", 0);
            }
            if (btnType == "rect-checkbox") {
                createRects = btn.checked;
            }
            if (btnType == "arc-checkbox") {
                createArcs = btn.checked;
            }
            if (btnType == "line-checkbox") {
                createLines = btn.checked;
            }

        }

        const drawRandomRect = ctx => {
            drawRectangle(ctx,
                getRandomInt(0, 640),   //random x location
                getRandomInt(0, 480),   //random y location
                getRandomInt(10, 200),  //random width
                getRandomInt(10, 200),  //random height
                getRandomColor(),       //random fill color
                getRandomInt(1, 12),    //random line width
                getRandomColor()        //random line color
            );
        }

        const drawRandomArc = ctx => {
            drawArc(ctx,
                getRandomInt(0, 640),
                getRandomInt(0, 480),
                getRandomInt(0, 50),
                getRandomInt(0, Math.PI),
                getRandomInt(Math.PI, Math.PI * 2),
                getRandomColor(),
                getRandomInt(1, 12),
                getRandomColor()
            );
        }

        const drawRandomLine = ctx => {
            drawLine(ctx,
                getRandomInt(0, 640),
                getRandomInt(0, 480),
                getRandomInt(0, 640),
                getRandomInt(0, 480),
                getRandomInt(1, 12),
                getRandomColor()
            );
        }

        const drawRectangle = (ctx, x, y, width, height, fillStyle = "black", lineWidth = 0, strokeStyle = "black") => {
            ctx.save();
            ctx.fillStyle = fillStyle;
            ctx.lineWidth = lineWidth;
            ctx.strokeStyle = strokeStyle;
            ctx.beginPath();
            ctx.rect(x, y, width, height);
            ctx.closePath();
            ctx.stroke();
            ctx.fill();
            ctx.restore();
        }

        const drawArc = (ctx, x, y, radius, startAngle = 0, endAngle = 2 * Math.PI, fillStyle = "black", lineWidth = 0, strokeStyle = "black") => {
            ctx.save();
            ctx.fillStyle = fillStyle;
            ctx.lineWidth = lineWidth;
            ctx.strokeStyle = strokeStyle;
            ctx.beginPath();
            ctx.arc(x, y, radius, startAngle, endAngle);
            ctx.closePath();
            ctx.stroke();
            ctx.fill();
            ctx.restore();
        }

        const drawLine = (ctx, x1, y1, x2, y2, lineWidth = 1, strokeStyle = "black") => {
            ctx.save();
            ctx.lineWidth = lineWidth;
            ctx.strokeStyle = strokeStyle;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.closePath();
            ctx.stroke();
            ctx.restore();
        }

        // handy helper functions!
        const getRandomColor = () => {
            function getByte() {
                return 55 + Math.round(Math.random() * 200);
            }
            //return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
            return `rgba(${getByte()},${getByte()},${getByte()},.8`;
        }

        const getRandomInt = (min, max) => {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        const canvasClicked = e => {
            let rect = e.target.getBoundingClientRect();
            let mouseX = e.clientX - rect.x;
            let mouseY = e.clientY - rect.y;
            console.log(mouseX, mouseY);


            for (let i = 0; i < 10; i++) {
                let x = getRandomInt(-50, 50) + mouseX;
                let y = getRandomInt(-50, 50) + mouseY;
                drawArc(ctx, x, y, getRandomInt(5, 20), 0, Math.PI * 2, getRandomColor(), getRandomInt(0, 4), getRandomColor());
            }


        }
    </script>
</head>

<body>
    <canvas width="640" height="480">
        Get a real browser!
    </canvas>
    <section>
        <button id="btn-play">Play</button>
        <button id="btn-pause">Pause</button>
        <button id="btn-clear">Clear</button>
    </section>
    <section>
        <span>
            <input type="checkbox" id="cb-rectangles" checked>
            <label for="cb-rectangles">Rectangles</label>
        </span>
        <span>
            <input type="checkbox" id="cb-arcs" checked>
            <label for="cb-arcs">Arcs</label>
        </span>
        <span>
            <input type="checkbox" id="cb-lines" checked>
            <label for="cb-lines">Lines</label>
        </span>
    </section>
    <section>
        <p>Click on the screen to "spraypaint" circles (you probably want the screensaver to be paused)</p>
    </section>
</body>

</html>
