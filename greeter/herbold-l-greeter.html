<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Greeter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        * {
            font-size: 1.5em;
            font-family: 'Dancing Script', cursive;
        }

        button {
            width: 100px;
            height: 50px;
            font-size: 14pt;
        }
    </style>
    <script>
        'use strict';
        //console.log("log end:", a, i);
        // 1 - get a reference to the button
        // 2 - add a click event to button that calls a `sayHello` function
        // 3 - create a `sayHello()` function
        // 3A - get name of person from the <input>
        // 3B - get a reference to the #output <p>
        // 3C - update HTML of #output <p>

        function sayHello() {
            let firstName = document.querySelector("#input-firstname").value;
            const lastName = document.querySelector("#input-lastname").value;
            if (!firstName.trim()) firstName = "Peter";
            // document.querySelector("#output").innerHTML = "Hello " + firstName +" "+lastName;
            document.querySelector("#output").innerHTML = `Hello ${firstName} ${lastName}!`
        }

        function greet(greeting) {
            let firstName = document.querySelector("#input-firstname").value;
            const lastName = document.querySelector("#input-lastname").value;
            if (!firstName.trim()) firstName = "Peter";
            document.querySelector("#output").innerHTML = `${greeting} ${firstName} ${lastName}!`
        }

        function init() {
            const button = document.querySelector("button");
            const button2 = document.querySelector("#btn2");
            // button.onclick = sayHello;
            button.addEventListener("click", () => { greet("Hello") });
            button2.addEventListener("click", () => { greet("Goodbye") });
            document.querySelector("#output").style.color = "red";
            document.querySelector("#output").style.backgroundColor = "yellow";

        }

        window.onload = init;
    </script>
</head>

<body>
    <button>Click Me!</button>
    <button id="btn2">Click Me2!</button>
    <input id="input-firstname" placeholder="Type in your first name">
    <input id="input-lastname" placeholder="Type in your last name">
    <p id="output">???</p>


</body>

</html>
